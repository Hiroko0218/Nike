<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>藍白色主題用戶註冊</title>
    <style>
        body {
            background-color: #FFFFFF;
        }

        h1 {
            color: #0000FF;
        }

        table {
            background-color: #FFFFFF;
            border: 1px solid #0000FF;
            border-collapse: collapse;
            margin: auto;
        }

        td {
            color: #0000FF;
            padding: 10px;
            border: 1px solid #0000FF;
        }

        input[type="text"],
        input[type="password"],
        input[type="number"] {
            padding: 5px;
            width: 200px;
            border: 1px solid #0000FF;
        }

        input[type="submit"] {
            background-color: #0000FF;
            color: #FFFFFF;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<center>
    <h1>藍白色主題用戶註冊</h1>
    <form action="/regUser" method="get">
        <table border="2">
            <tr>
                <td>用戶名</td>
                <td><input name="username" type="text"></td>
            </tr>
            <tr>
                <td>密碼</td>
                <td><input name="password" type="password"></td>
            </tr>
            <tr>
                <td>暱稱</td>
                <td><input name="nickname" type="text"></td>
            </tr>
            <tr>
                <td>年齡</td>
                <td><input name="age" type="number"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="註冊">
                </td>
            </tr>
        </table>
    </form>
</center>
</body>
</html>
