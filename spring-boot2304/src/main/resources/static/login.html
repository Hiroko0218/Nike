<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用戶登入</title>
</head>
<!--
    完成用戶登入操作
    流程:
    1:用戶通過首頁 index.html點擊超連結[登入]來到登入頁面login.html
    2:在登入頁面上有兩個輸入框:用戶名和密碼
      用戶在這裡輸入登入信息後點擊登入按鈕提交表單
    3:服務端處理登入驗證
    4:響應用戶登入结果(成功或失敗)

    實現步驟
    1:在static資料夾下定義需要使用的頁面
      1.1:login.html 登入頁面
          該頁面中 form表單 action="/loginUser"
      1.2:login_info_error.html
          當用戶輸入登入信息有誤(比如空著不輸入内容就點擊登入)時提示該頁面
          居中顯示一行字: 登入信息輸入有誤,請重新登入
      1.3:login_success.html
          登入成功提示頁面,居中顯示一行字: 登入成功,歡迎回来
      1.4:login_fail.html
          登入失敗提示頁面,居中顯示一行字: 登入失敗,用戶名或密碼錯誤.

    2:在UserController上定義處理登入的方法: login()
      在該方法上添加註解: @RequestMapping("/loginUser")

    3:實現login方法邏輯
      3.1:通過request獲取表單提交的用戶名和密碼
      3.2:讀取users資料夾下對應的用戶文件(反序列化)
      3.3:比對用戶密碼
      3.4:響應用戶登入成功或失敗頁面
      登入成功的標準:用戶名和密碼都輸入正確
      登入失敗的標準:用戶名錯誤或密碼錯誤
-->
<body>
<center>
    <h1>用戶登入</h1>
    <form action="/loginUser" method="get">
        <table border="1">
            <tr>
                <td>用戶名</td>
                <td><input name="username" type="text"></td>
            </tr>
            <tr>
                <td>密碼</td>
                <td><input name="password" type="password"></td>
            </tr>
            <tr>
                <td colspan="2"align="center">
                    <input type="submit" value="登入">
                </td>
            </tr>
        </table>
    </form>
</center>
</body>
</html>
