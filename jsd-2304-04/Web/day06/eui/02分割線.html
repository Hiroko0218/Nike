<html>
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">

    <style>
        .el-divider{
            background-color: red
        }
    </style>
</head>
<body>
<div id="app">
    <template>
        <div>
            <span>青春是一個短暫的美夢, 當你醒来時, 它早已消失無蹤</span>

            <span>少量的邪惡足以抵消全部高貴的品質, 害得人聲名狼藉</span>
        </div>
    </template>

    <template>
        <div>
            <span>頭上一片晴天，心中一個想念</span>
            <el-divider content-position="left">少年包青天</el-divider>
            <span>餓了别叫媽, 叫餓了嗎</span>
            <el-divider><i class="el-icon-mobile-phone"></i></el-divider>
            <span>為了無法計算的價值</span>
            <el-divider content-position="right">阿里雲</el-divider>
        </div>
    </template>

    <template>
        <div>
            <span>雨纷纷</span>
            <el-divider direction="vertical"></el-divider>
            <span>舊故里</span>
            <el-divider direction="vertical"></el-divider>
            <span>草木深</span>
        </div>
    </template>
</div>
