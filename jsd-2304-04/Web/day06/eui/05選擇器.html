<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body>
<div id="app">
    <template>
        <el-select v-model="value" placeholder="請選擇">
            <el-option
                    v-for="item in options"
                    :key="item.value"
                    :label="item.label"
                    :value="item.value">
            </el-option>
        </el-select>
    </template>

    <hr>
    <h1>您選擇的商品是{{value}}元</h1>
    <template>
        <el-select v-model="value" placeholder="請選擇">
            <el-option
                    v-for="item in arr"
                    :label="item.title"
                    :value="item.price"
                >
            </el-option>
        </el-select>
    </template>
</div>
</body>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue@2/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
    let v = new Vue({
        el: '#app',
        data: function () {
            return {
                arr:[{price:'3000',title:'電視機'},
                    {price:'2000',title:'洗衣機'},
                    {price:'1000',title:'空調'}],
                options: [{
                    value: '選項1',
                    label: '黄金糕'
                }, {
                    value: '選項2',
                    label: '雙皮奶'
                }, {
                    value: '選項3',
                    label: '蚵仔煎'
                }, {
                    value: '選項4',
                    label: '龍鬚面'
                }, {
                    value: '選項5',
                    label: '北京烤鴨'
                }],
                value: ''
            }
        },
        methods: {

        }
    })
</script>
</html>
