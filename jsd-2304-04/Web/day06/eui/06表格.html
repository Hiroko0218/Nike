<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body>
<div id="app">
    <template>
        <el-table
                :data="tableData"
                style="width: 100%">
            <el-table-column
                    prop="date"
                    label="日期"
                    width="180">
            </el-table-column>
            <el-table-column
                    prop="name"
                    label="姓名"
                    width="180">
            </el-table-column>
            <el-table-column
                    prop="address"
                    label="地址">
            </el-table-column>
        </el-table>
    </template>


    <template>
        <h1>員工列表</h1>
        <el-table
                :data="arr"
                style="width: 100%">
            <rl-table-column type="index" label="編號"></rl-table-column>
            <el-table-column
                    prop="name"
                    label="姓名"
                    width="180">
            </el-table-column>
            <el-table-column
                    prop="salary"
                    label="薪水"
                    width="180">
            </el-table-column>
            <el-table-column
                    prop="job"
                    label="職業">
            </el-table-column>

            <el-table-column label="操作">
                <!--
                scope變量中包含當前行的信息
                scope.$index 得到當前行的下標
                scope.row 得到當前行對應數组裡面的對象
                -->
                <template slot-scope="scope">
                    <el-button
                            size="mini"
                            type="danger"
                            @click="handleDelete(scope.$index, scope.row)">删除</el-button>
                </template>
            </el-table-column>
        </el-table>
    </template>
</div>
</body>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue@2/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
    let v = new Vue({
        el: '#app',
        data: function () {
            return {
                tableData: [{
                    date: '2016-05-02',
                    name: '王小虎',
                    address: '上海市普陀區金沙江路 1518 弄'
                }, {
                    date: '2016-05-04',
                    name: '王小虎',
                    address: '上海市普陀區金沙江路 1517 弄'
                }, {
                    date: '2016-05-01',
                    name: '王小虎',
                    address: '上海市普陀區金沙江路 1519 弄'
                }, {
                    date: '2016-05-03',
                    name: '王小虎',
                    address: '上海市普陀區金沙江路 1516 弄'
                }],
                arr:[{name: "劉備", salary: 3000, job: "銷售"},
                    {name: "關羽", salary: 5000, job: "人事"},
                    {name: "張飛", salary: 13000, job: "程序員"}]
            }
        },
        methods: {
            handleDelete(i,emp){
                if (confirm("您確認要删除此員工嗎?")){
                    //splice(位置,數量)  删除數组中的内容
                    v.arr.splice(i,1);
                    v.$message.success("成功删除了"+emp.name);
                }
            }
        }
    })
</script>
</html>
