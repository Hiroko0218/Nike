<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <!--v-model="變量",雙向绑定:變量值的改變會影響控件,控件值的改變也會影響變量
    當需要獲取控件值的時候使用雙向绑定-->
    <input type="text" v-model="info">
</div>
<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
<script>
    let v = new Vue({
        el:"body>div",
        data:{
            info:"雙向綁定"
        }
    })
</script>
</body>
</html>
