<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <!--v-if讓元素的顯示狀態和變量進行绑定 true顯示 false不顯示(删除)-->
    <p v-if="isShow">劉德華</p>
    <!--v-else讓元素的顯示狀態和上面的v-if取反-->
    <p v-else>張學友</p>
    <!--v-show让元素的显示状态和变量进行绑定 true显示 false不显示(隐藏)-->
    <p v-show="isShow">郭富城</p>
</div>
<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
<script>
    let v = new Vue({
        el:"body>div",
        data:{
            isShow: true
        }
    })
</script>
</body>
</html>
