<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <input type="text" v-model="num" placeholder="請輸入1-100之間的整數">
    <input type="button" value="猜一猜" @click="f()">
    <h1>结果:{{info}}</h1>
</div>
<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
<script>
    let x = parseInt(Math.random()*100)+1;

    let v = new Vue({
        el:"body>div",
        data:{
            info:"",num:""
        },
        methods: {
            f(){
                if (v.num > x) {
                    v.info = "猜大了!"
                } else if (v.num < x) {
                    v.info = "猜小了!";
                } else {
                    v.info = "恭喜你猜對了!";
                }
            }
        }
    })
</script>
</body>
</html>
