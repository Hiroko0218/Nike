<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" placeholder="員工姓名" id="i1">
<input type="text" placeholder="員工工資" id="i2">
<input type="text" placeholder="員工工作" id="i3">
<input type="button" value="添加" onclick="f()">
<table border="1">
    <caption>員工列表</caption>
    <tr><th>姓名</th><th>工資</th><th>工作</th></tr>
</table>

<script>
    let i1 =document.querySelector("#i1");
    let i2 =document.querySelector("#i2");
    let i3 =document.querySelector("#i3");
    let t =document.querySelector("table");

    function f(){
        //創建tr和td
        let tr=document.createElement("tr");
        let nameTd = document.createElement("td");
        let salaryTd = document.createElement("td");
        let jobTd = document.createElement("td");
        //把用戶輸入的内容賦值给td
        nameTd.innerText = i1.value;
        salaryTd.innerText = i2.value;
        jobTd.innerText = i3.value;
        //把td裝進tr
        tr.append(nameTd,salaryTd,jobTd);
        //把tr裝進table
        t.append(tr);
    }
</script>
</body>
</html>
