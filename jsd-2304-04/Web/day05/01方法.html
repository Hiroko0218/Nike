<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--按鈕調用現有方法-->
<input type="button" value="按钮" onclick="f1()">
<script>
    //1. 無參無返回值
    function f1() {
        console.log("f1");
    }
    //調用方法
    f1();

    //2. 有参無返回值
    function f2(name,age) {
        console.log(name+":"+age);
    }
    f2("張三",80);

    //3. 無参有返回值
    function f3() {
        return "這是一個返回值";
    }
    let info = f3();
    console.log(info);

    //4. 有参有返回值
    function f4(x,y) {
        return x*y;
    }
    let result = f4(6,9);
    console.log(result);

    //第二種聲明方法的方式
    let f5 = function (name,age) {
        console.log(name+":"+age);
    }
    f5("李四",30);

    //第三種
    let f6 = new Function("name","age","console.log(name+':'+age)");
    f6("趙六",50);
</script>

</body>
</html>
