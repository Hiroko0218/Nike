<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" value="abc">
<input type="button" value="按钮" onclick="f()">
<div>div</div>
<span>span</span>

<script>
    //通過選擇器找到頁面中的div
    let d = document.querySelector("div");
    //修改內容
    d.innerText="內容修改了!";

    let s = document.querySelector("span");
    s.innerText="span也修改了!"

    //得到頁面中的文本框
    let i =document.querySelector("input");
    //修改控件的值
    i.value = "文本框內容改變了!"

    function f(){
        d.innerText=i.value;
    }
</script>
</body>
</html>
