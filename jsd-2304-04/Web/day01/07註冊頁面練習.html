<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>歡迎註冊</h1>
<form action="https://www.google.com.tw">
    <table border="1">
        <tr>
            <td>用戶名:</td>
            <td><input type="text" maxlength="5" name="username" placeholder="用戶名"></td>
        </tr>
        <tr>
            <td>密碼:</td>
            <td>
                <input type="password" name="password" placeholder="密碼">
            </td>
        </tr>
        <tr>
            <td>性別:</td>
            <td>
                <input type="radio"name="gender"value="m">男
                <input type="radio"name="gender" checked value="w">女
            </td>
        </tr>
        <tr>
            <td>愛好:</td>
            <td>
                <input type="checkbox" name="hobby" value="cj">睡覺
                <input type="checkbox" name="hobby" value="fd">發呆
                <input type="checkbox" name="hobby" value="jj">追劇
            </td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="text" value="@gmail.com" name="email"><br></td>
        </tr>
        <tr>
            <td>生日:</td>
            <td>
                <input type="date" name="birthday">
            </td>
        </tr>
        <tr>
            <td>照片:</td>
            <td><input type="file"name="pic"></td>
        </tr>
        <tr>
            <td>所在地:</td>
            <td>
                <select name="city">
                    <option selected>新北</option>
                    <option>台北</option>
                    <option value="tj">台中</option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="註冊">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
