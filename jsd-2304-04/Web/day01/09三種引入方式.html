<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
   <style>
       /* 内部樣式 */
       /* 標籤名選擇器,通過選擇器先找到元素,然後再添加樣式 */
       h2{color: blue}
   </style>
    <!--引入外部的css樣式文件,外部樣式可以多頁面複用-->
    <link rel="stylesheet" href="my.css">
</head>
<body>
<h1 style="color: red">内聯樣式1</h1>
<h1 style="color: red">内聯樣式2</h1>
<h2>内部樣式1</h2>
<h2>内部樣式2</h2>
<h3>外部樣式1</h3>
<h3>外部樣式2</h3>
</body>
</html>
