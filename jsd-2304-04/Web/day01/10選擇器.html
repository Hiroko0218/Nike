<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* id選擇器:當需要選擇某一個元素的時候使用 */
        #bx_p{color: red}
        /* class選擇器:當需要選擇多個不相關的元素時使用 */
        .c1{color: blue}
        /* 分组選擇器:將多個選擇器划分為一组*/
        h3,#bx_p,.c1{
            background-color: purple;
        }
        /* 屬性選擇器:通過元素的屬性選擇元素 */
        input[type='text']{background-color: red}
        /* 任意元素選擇器:匹配頁面中所有元素 */
        *{
            /* 邊框:粗细 樣式 顏色 */
            border: 1px solid red;
        }
    </style>
</head>
<body>
<input type="text">
<input type="password">
<h3>這是h3</h3>
<p id="bx_p">冰箱</p>
<p class="c1">洗衣機</p>
<div>蘋果</div>
<div class="c1">香蕉</div>
</body>
</html>
