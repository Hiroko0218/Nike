<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<!--div稱诶快級分區元素: 獨佔一行-->
<div>div1</div><div>div2</div><div>div3</div>

<!--span行内分區元素: 共佔一行-->
<span>span1</span>
<span>span2</span>
<span>span3</span>
<div>頭</div>
<div>體</div>
<div>腳</div>

<!--HTML5新增分區元素,作用和div一樣都是獨占一行,目的:提高代碼可獨性-->
<header>頭</header>
<main>
    <nav>巡航區</nav>
    主體
    <section>區域1</section>
    <section>區域2</section>
    <section>區域3</section>
</main>
<footer>腳</footer>

</body>
</html>
