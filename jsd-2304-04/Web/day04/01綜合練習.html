<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            font: 12px "simhei", Arial, Helvetica, sans-serif;
            color: #666;
        }
        #t_l_div{
            width: 611px;
            height: 376px;
            background-color: #e8e8e8;
            float: left;
        }
        #t_r_div{
            width: 375px;
            height: 376px;
            background-color: #e8e8e8;
            float: right;
        }
        #t_div,#b_div{
            overflow: hidden;
            margin-bottom: 10px;
        }
        body>div{
            width: 1000px;
            margin: 0 auto;
        }
        #b_l_div{
            width: 366px;
            height: 233px;
            background-color: #e8e8e8;
            float: left;
        }
        #b_r_div{
            float: right;
        }
        #b_r_div>div{
            width: 198px;
            height: 233px;
            background-color: #e8e8e8;
            float: left;
            margin-left: 10px;
        }

        /******************************************************/
        #t_l_div>div{
            width: 245px;
            height: 232px;
            margin: 68px 0 0 36px;
        }
        .t_title_p{
            font-size: 32px;
            color: #333;
            margin-bottom: 12px;
        }
        .t_price_p{
            font-size: 24px;
            color: #0aa1ed;
            font-weight: bold;
            margin-bottom: 12px;
        }
        .t_a{
            width: 132px;
            height: 40px;
            background-color: #0aa1ed;
            display: block;
            text-align: center;
            line-height: 40px;
            font-size: 20px;
            color: white;
            border-radius: 2px;
            text-decoration: none;
            /* 此樣式只能添加给非static定位的元素 */
            z-index: 1;
            position: relative;
        }
        #t_l_div{
            position: relative;/*参照物*/
        }
        #t_l_div>img{
            position: absolute;
            right: 30px;
            top: 30px;
            width: 318px;
            height: 319px;
        }

        /* 縮放動畫 */
        img{
            /* 設置動畫持續時間 */
            transition-duration: 1s;
        }
        img:hover{
            /* 當屬標懸停時縮放1.1倍 */
            transform: scale(1.1);
        }


        /* 右上樣式 */
        #t_r_div>div{
            width: 253px;
            height: 232px;
            margin: 39px 0 0 25px;
        }
        #t_r_div{position: relative}
        #t_r_div>img{
            width: 292px;
            height: 232px;
            position: absolute;
            right: 20px;
            bottom: 20px;
        }
    </style>
</head>
<body>
<div>
    <div id="t_div">
        <div id="t_l_div">
            <div>
                <p class="t_title_p">靈越 燃7000系列</p>
                <p>酷睿雙核i5處理器|256GB SSD| 8GB内存
                    英特爾HD顯卡620含共享顯卡内存</p>
                <p class="t_price_p">￥4999.00</p>
                <a class="t_a" href="">查看詳情</a>
            </div>
            <img src="../day02/img.png">
        </div>
        <div id="t_r_div">
            <div>
                <p class="t_title_p">顏值 框不住</p>
                <p>酷睿雙核i5處理器|256GB SSD| 8GB内存<br>
                    英特爾HD顯卡620含共享顯卡内存</p>
                <p class="t_price_p">￥6888.00</p>
                <a class="t_a" href="">查看詳情</a>
            </div>
            <img src="../day02/img_1.png">
        </div>
    </div>
    <div id="b_div">
        <div id="b_l_div"></div>
        <div id="b_r_div">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
</div>
</body>
</html>
