<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            border: 1px solid red;
            /*  溢出設置:
                hidden隱藏
                visible顯示(默認)
                scroll滾動顯示
             */
            overflow: scroll;
        }
        #i1{
            width: 100px;
            /*
            設置行内元素或行内塊元素垂直對齊方式
            top   上對齊
            middle 中間對齊
            bottom  下對齊
            baseline 基線(默認)
            */
            vertical-align: bottom;
        }
    </style>
</head>
<body>
<input type="text">
<img id="i1" src="../haikyu2.jpg">
<div>
    <img src="../day01/haikyu.jpg">
</div>
</body>
</html>
