<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- onclick點擊事件, 當按鈕被點擊的時候觸發
alert('xxx')彈出提示框-->
<input type="button" value="按钮" onclick="alert('內聯引入成功!')">


<!-- 内部引入JS代碼, script標籤建議寫在body结束標籤的附近 -->
<script>
    console.log("内部引入成功!");
</script>
<!--引入外部的js文件,引入文件后 在標籤體内不能寫js代碼-->
<script src="my.js"></script>
</body>
</html>
