<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/element-ui/2.15.9/theme-chalk/index.css">
</head>
<body>
<div id="app">
    <div style="width: 400px">
        <el-row class="tac">
            <el-col :span="12">
                <h5>默認顏色</h5>
                <el-menu
                        default-active="2"
                        class="el-menu-vertical-demo"
                        @open="handleOpen"
                        @close="handleClose">
                    <el-submenu index="1">
                        <template slot="title">
                            <i class="el-icon-location"></i>
                            <span>導航一</span>
                        </template>
                        <el-menu-item-group>
                            <template slot="title">分组一</template>
                            <el-menu-item index="1-1">選項1</el-menu-item>
                            <el-menu-item index="1-2">選項2</el-menu-item>
                        </el-menu-item-group>
                        <el-menu-item-group title="分组2">
                            <el-menu-item index="1-3">選項3</el-menu-item>
                        </el-menu-item-group>
                        <el-submenu index="1-4">
                            <template slot="title">選項4</template>
                            <el-menu-item index="1-4-1">選項1</el-menu-item>
                        </el-submenu>
                    </el-submenu>
                    <el-menu-item index="2">
                        <i class="el-icon-menu"></i>
                        <span slot="title">導航二</span>
                    </el-menu-item>
                    <el-menu-item index="3" disabled>
                        <i class="el-icon-document"></i>
                        <span slot="title">導航三</span>
                    </el-menu-item>
                    <el-menu-item index="4">
                        <i class="el-icon-setting"></i>
                        <span slot="title">導航四</span>
                    </el-menu-item>
                </el-menu>
            </el-col>

            <el-col :span="12">
                <h5>自定義顏色</h5>
                <el-menu
                        default-active="2"
                        class="el-menu-vertical-demo"
                        @open="handleOpen"
                        @close="handleClose"
                        background-color="#545c64"
                        text-color="#fff"
                        active-text-color="#ffd04b">
                    <el-submenu index="1">
                        <template slot="title">
                            <i class="el-icon-location"></i>
                            <span>導航一</span>
                        </template>
                        <el-menu-item-group>
                            <template slot="title">分组一</template>
                            <el-menu-item index="1-1">選項1</el-menu-item>
                            <el-menu-item index="1-2">選項2</el-menu-item>
                        </el-menu-item-group>
                        <el-menu-item-group title="分组2">
                            <el-menu-item index="1-3">選項3</el-menu-item>
                        </el-menu-item-group>
                        <el-submenu index="1-4">
                            <template slot="title">選項4</template>
                            <el-menu-item index="1-4-1">選項1</el-menu-item>
                        </el-submenu>
                    </el-submenu>
                    <el-menu-item index="2">
                        <i class="el-icon-menu"></i>
                        <span slot="title">導航二</span>
                    </el-menu-item>
                    <el-menu-item index="3" disabled>
                        <i class="el-icon-document"></i>
                        <span slot="title">導航三</span>
                    </el-menu-item>
                    <el-menu-item index="4">
                        <i class="el-icon-setting"></i>
                        <span slot="title">導航四</span>
                    </el-menu-item>
                </el-menu>
            </el-col>
        </el-row>
    </div>

    <h1>魏蜀吳側欄</h1>
    <div style="width: 200px">
        <el-menu>
            <el-submenu index="1">
               <template slot="title">
                   <i class="el-icon-edit"></i>
                   <span>魏國</span>
               </template>
                <el-menu-item index="1-1">曹操</el-menu-item>
                <el-menu-item index="1-2">司馬懿</el-menu-item>
                <el-menu-item index="1-3">曹丕</el-menu-item>
            </el-submenu>
            <el-submenu index="2">
                <template slot="title">
                    <i class="el-icon-delete"></i>
                    <span>蜀國</span>
                </template>
                <el-menu-item index="2-1">劉禪</el-menu-item>
                <el-menu-item index="2-2">關平</el-menu-item>
                <el-menu-item index="2-3">長包</el-menu-item>
            </el-submenu>
            <el-submenu index="3">
                <template slot="title">
                    <i class="el-icon-search"></i>
                    <span>吳國</span>
                </template>
                <el-menu-item index="3-1">孫權</el-menu-item>
                <el-menu-item index="3-2">大喬</el-menu-item>
                <el-menu-item index="3-3">小喬</el-menu-item>
            </el-submenu>
        </el-menu>
    </div>
</div>
</body>

<script>
    let v = new Vue({
        el: '#app',
        data: function () {
            return {
            }
        },
        methods: {
            handleOpen(key, keyPath) {
                console.log(key, keyPath);
            },
            handleClose(key, keyPath) {
                console.log(key, keyPath);
            }
        }
    })
</script>
</html>
