<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/element-ui/2.15.9/theme-chalk/index.css">
</head>
<body>
<div id="app">
    <!--:default-active設置默認激活的位置
         mode設置横向還是縱向(默認)-->
    <el-menu :default-active="activeIndex"
              class="el-menu-demo"
              mode="horizontal"
              @select="handleSelect">
        <el-menu-item index="1">處理中心</el-menu-item>
        <el-submenu index="2">
            <template slot="title">我的工作台</template>
            <el-menu-item index="2-1">選項1</el-menu-item>
            <el-menu-item index="2-2">選項2</el-menu-item>
            <el-menu-item index="2-3">選項3</el-menu-item>
            <el-submenu index="2-4">
                <template slot="title">選項4</template>
                <el-menu-item index="2-4-1">選項1</el-menu-item>
                <el-menu-item index="2-4-2">選項2</el-menu-item>
                <el-menu-item index="2-4-3">選項3</el-menu-item>
            </el-submenu>
        </el-submenu>
        <el-menu-item index="3" disabled>消息中心</el-menu-item>
        <el-menu-item index="4"><a href="https://www.ele.me" target="_blank">订单管理</a></el-menu-item>
    </el-menu>
    <div class="line"></div>
    <el-menu
            :default-active="activeIndex2"
            class="el-menu-demo"
            mode="horizontal"
            @select="handleSelect"
            background-color="#545c64"
            text-color="#fff"
            active-text-color="#ffd04b">
        <el-menu-item index="1">處理中心</el-menu-item>
        <el-submenu index="2">
            <template slot="title">我的工作台</template>
            <el-menu-item index="2-1">選項1</el-menu-item>
            <el-menu-item index="2-2">選項2</el-menu-item>
            <el-menu-item index="2-3">選項3</el-menu-item>
            <el-submenu index="2-4">
                <template slot="title">選項4</template>
                <el-menu-item index="2-4-1">選項1</el-menu-item>
                <el-menu-item index="2-4-2">選項2</el-menu-item>
                <el-menu-item index="2-4-3">選項3</el-menu-item>
            </el-submenu>
        </el-submenu>
        <el-menu-item index="3" disabled>消息中心</el-menu-item>
        <el-menu-item index="4"><a href="https://www.ele.me" target="_blank">订单管理</a></el-menu-item>
    </el-menu>

    <h1>自己的導航菜單</h1>
    <el-menu mode="horizontal" default-active="1">
        <el-menu-item index="1">首頁</el-menu-item>
        <el-menu-item index="2">直播課</el-menu-item>
        <el-menu-item index="3">線上課</el-menu-item>
        <el-menu-item index="4">脫產班</el-menu-item>
        <el-menu-item index="5">VIP班</el-menu-item>
    </el-menu>

    <h1>魏蜀吳</h1>
    <el-menu mode="horizontal">
        <el-submenu index="1">
            <template slot="title">
                <i class="el-icon-edit"></i>
                <span>魏國</span>
            </template>
            <el-menu-item index="1-1">曹操</el-menu-item>
            <el-menu-item index="1-2">司馬懿</el-menu-item>
            <el-menu-item index="1-3">曹丕</el-menu-item>
        </el-submenu>
        <el-submenu index="2">
            <template slot="title">
                <i class="el-icon-delete"></i>
                <span>蜀國</span>
            </template>
            <el-menu-item index="2-1">劉禪</el-menu-item>
            <el-menu-item index="2-2">關平</el-menu-item>
            <el-menu-item index="2-3">長包</el-menu-item>
        </el-submenu>
        <el-submenu index="3">
            <template slot="title">
                <i class="el-icon-search"></i>
                <span>吳國</span>
            </template>
            <el-menu-item index="3-1">孫權</el-menu-item>
            <el-menu-item index="3-2">大喬</el-menu-item>
            <el-menu-item index="3-3">小喬</el-menu-item>
        </el-submenu>
    </el-menu>
</div>
</body>
<!-- import Vue before Element -->
<script src="https://cdn.staticfile.org/vue/2.6.14/vue.min.js"></script>
<!-- import JavaScript -->
<script src="https://cdn.staticfile.org/element-ui/2.15.9/index.min.js"></script>
<script>
    let v = new Vue({
        el: '#app',
        data: function () {
            return {
                activeIndex: '1',
                activeIndex2: '1'
            }
        },
        methods: {
                handleSelect(key, keyPath) {
                console.log(key, keyPath);
            }
        }
    })
</script>
</html>
