<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #d1{
            width: 300px;
            height: 100px;
            border: 10px solid red;
            /* 設置圓角: 值越大越圓,值超過寬高一半時為正圓 */
            border-radius: 100px;
        }
        #d2{
            width: 100px;
            height: 100px;
            border: 1px solid blue;
            /* 默認情況下添加内邊距會影響元素的寬高 */
            padding-top: 50px;
            padding-left: 50px;
            /* 添加下面樣式之後,外邊距不再影響所占寬高 */
            box-sizing: border-box;
        }
        body{
            margin: 0;
        }
        *{
            margin: 0;
            padding: 0;
        }
        p,ul,body{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="d2">内邊距</div>
<div id="d1">邊框測試</div>
<h1>這是h1</h1>
<hr>
<p>這是p</p>
<hr>
<ul>
    <li>aaa</li>
    <li>aaa</li>
    <li>aaa</li>
</ul>
<input type="text">
</body>
</html>
