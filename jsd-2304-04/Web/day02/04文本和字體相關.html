<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 200px;
            height: 50px;
            border: 1px solid red;

            /* 文本修飾:
            overline上划線
            underline下划線
            line-through删除線
            none無線*/
            text-decoration: line-through;
            /* 文本水平對齊方式 */
            text-align: center;
            /* 設置行高:多行控制行間距,單行可以實現垂直居中 */
            line-height: 50px;
            /* 設置陰影:顏色 x偏移值 y偏移值 濃度 */
            text-shadow: red 5px -5px 3px;
            /* 設置字體大小 */
            font-size: 25px;
            /* 設置加粗 */
            font-weight: bold;
            /* 設置字體 */
            font-family: cursive;
            /* 設置斜體 */
            font-style: italic;
        }

        a {
            /* 去掉下底線 */
            text-decoration: none
        }

        h1 {
            /* 去掉加粗 */
            font-weight: normal;
            /* 設置字體大小和字體 */
            font: 20px cursive;
        }
    </style>
</head>
<body>
<h1>這是h1</h1>
<a href="">超連結</a>
<div>文本和字體相關</div>
</body>
</html>
