        /* body div div p{

        /* 子元素選擇器 */
        body>div>p{
            color: red;
        }
        /* 偽類選擇器:用来選擇元素的狀態 */
        a:link{color: green}/*未訪問*/
        a:visited{color: red}/*訪問過*/
        a:hover{color: yellow}/*懸停*/
        a:active{color: pink}/*激活/點擊*/
    </style>
</head>
