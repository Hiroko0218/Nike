<html lang="en">

            /* 上面講的是元素自身居中,如果元素内容居中只有一種方式给元素添加
            text-align:center */
            /* margin: 0 auto; */
            color: white;
            text-decoration: none;
            border-radius: 2px;
            line-height: 24px;
        }
    </style>
</head>
