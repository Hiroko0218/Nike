<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }
        #d1{
            /* 設置為絕對定位,脫離文檔流 */
            position: absolute;
            /* 通過left/right/top/bottom相對於窗口做位置偏移 */
            right: 0;
            bottom: 0;
        }
        #big{
            width: 200px;
            height: 200px;
            background-color: green;
            margin: 100px 0 0 100px;
        }
        #big>div{
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 50px 0 0 50px;
            /* 做参照物 */
            position: relative
        }
        #big>div>div{
            width: 50px;
            height: 50px;
            background-color: blue;
            /* 設置為绝對定位 */
            position: absolute;
            /* 默認相對於窗口,也可以相對於某個上级元素 */
            left: 0;top: 0;
        }
    </style>
</head>
<body>
<div id="big">
    <div>
        <div></div>
    </div>
</div>
<div id="d1">div1</div>
<div>div2</div>
<div>div3</div>
</body>
</html>
