<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{color: red }
        /* important是將優先级提升到最高 */
        p{color: green !important;}
        #p1{color: blue}
    </style>
</head>
<body>
<div>
    div
    <p id="p1">這是p標籤</p>
    <span>這是span</span>
    <a href="">超連結</a>
</div>
</body>
</html>
