<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #t_l_div{
            width: 611px;
            height: 376px;
            background-color: #e8e8e8;
            float: left;
        }
        #t_r_div{
            width: 375px;
            height: 376px;
            background-color: #e8e8e8;
            float: right;
        }
        #t_div,#b_div{
            overflow: hidden;
            margin-bottom: 10px;
        }
        body>div{
            width: 1000px;
            margin: 0 auto;
        }
        #b_l_div{
            width: 366px;
            height: 233px;
            background-color: #e8e8e8;
            float: left;
        }
        #b_r_div{
            float: right;
        }
        #b_r_div>div{
            width: 198px;
            height: 233px;
            background-color: #e8e8e8;
            float: left;
            margin-left: 10px;
        }
    </style>
</head>
<body>
<div>
    <div id="t_div">
        <div id="t_l_div"></div>
        <div id="t_r_div"></div>
    </div>
    <div id="b_div">
        <div id="b_l_div"></div>
        <div id="b_r_div">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
</div>
</body>
</html>
