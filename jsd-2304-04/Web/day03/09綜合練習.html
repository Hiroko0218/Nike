<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            font: 12px "simhei", Arial, Helvetica, sans-serif;
            color: #666;
        }
        body>div{
            width: 366px;
            height: 233px;
            background-color: #e8e8e8;
        }
        #top_div{
            height: 35px;
            background-color: #0aa1ed;
            border-radius: 2px;
        }
        p,ul{
            margin: 0;padding: 0
        }
        div>div{
            padding-left: 10px;
        }
        #top_div>img{
            margin-top: 10px;
        }
        #top_div>span{
            font-size: 16px;
            color: white;
            position: relative;
            top: -5px;
        }
        ul{
            list-style-type: none;
            overflow: hidden;/* 解决高度識別為0 導致的顯示異常 */
        }
        li{
            float: left;margin-right: 10px;
        }
        p{
            margin: 20px 0 10px 0;color: #62B5EC;
        }
        a{
            text-decoration: none;
            color: #0aa1ed;
        }
        a:hover{
            color: #0a7eb8;
        }
    </style>
</head>
<body>
<div>
    <div id="top_div">
        <img src="img_1.png">
        <span>電腦,辦公/1F</span>
    </div>
    <div class="c_div">
        <p>電腦整機</p>
        <ul>
            <li><a href="">筆記本</a></li>
            <li><a href="">遊戲機</a></li>
            <li><a href="">台式機</a></li>
            <li><a href="">一體機</a></li>
            <li><a href="">服務器</a></li>
            <li><a href="">聯想</a></li>
        </ul>
    </div>
    <div class="c_div">
        <p>電腦配件</p>
        <ul>
            <li><a href="">CPU</a></li>
            <li><a href="">SSD硬盤</a></li>
            <li><a href="">顯示器</a></li>
            <li><a href="">顯卡</a></li>
            <li><a href="">組裝電腦</a></li>
            <li><a href="">主機</a></li>
        </ul>
    </div>
    <div class="c_div">
        <p>外設/遊戲</p>
        <ul>
            <li><a href="">鍵盤</a></li>
            <li><a href="">鼠標</a></li>
            <li><a href="">U盤</a></li>
            <li><a href="">移動硬盤</a></li>
            <li><a href="">遊戲設備</a></li>
            <li><a href="">智能單車</a></li>
        </ul>
    </div>
</div>
</body>
</html>
