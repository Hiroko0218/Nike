<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{width: 100px;height: 100px;border: 1px solid red}
        div:hover{
             margin: 20px 0 0 20px;
            /* 設置相對定位 */
            position: relative;
            /* 讓元素相對於初始位置做偏移 */
            top: 20px;
            left: 20px;
        }
    </style>
</head>
<body>
<div>div1</div>
<div>div2</div>
<div>div3</div>
</body>
</html>
