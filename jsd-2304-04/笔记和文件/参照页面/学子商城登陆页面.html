<script>$("#username").blur(function(){var data =$("#username").val();if (data ==null ||data =="") {$("#showResult").text("用户名不能为空！");$("#showResult").css("color","red");return false;}
$.ajax({type:"POST",url:"/checkUsername.html",data:"username="+data,beforeSend:function(XMLHttpRequest)
{$("#showResult").text("正在查询");},success:function(msg)
{if(msg ==="yes"){$("#showResult").text("该用户名可以被使用");}else if(msg ==='no'){$("#showResult").text("该用户名不存在");$("#showResult").css("color","red");}else {$("#showResult").text("系统异常！");$("#showResult").css("color","red");}
},error:function()
{}
});});</script>

<script type="text/javascript">$(document).ready(function () {if ($.cookie("rmbUser") =="true") {$("#ck_rmbUser").attr("checked",true);$("#username").val($.cookie("username"));$("#password").val($.cookie("password"));}
});function Save() {if ($("#ck_rmbUser").attr("checked")) {var str_username =$("#username").val();console.log(str_username);var str_password =$("#password").val();$.cookie("rmbUser","true",{expires:7 });$.cookie("username",str_username,{expires:7 });$.cookie("password",str_password,{expires:7 });}
else {$.cookie("rmbUser","false",{expire:-1 });$.cookie("username","",{expires:-1 });$.cookie("password","",{expires:-1 });}
};</script>
